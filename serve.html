<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star.me - Meus Servidores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <h2 class="inicial">Star.me</h2>
        <ul>
            <li><a href="/tasks">Planos</a></li>
            <li><a href="/tasks/add">Comandos</a></li>
            <li><a href="/tasks/add">Punições</a></li>
            <li><a href="/tasks/add">Status</a></li>
        </ul>
        <div class="user-profile">
            <img src="path-to-profile-image.jpg" alt="User Profile">
        </div>
    </nav>
    <div class="container">
        <h1 class="gradient-text">Meus <span class="highlight">Servidores</span></h1>
        <div class="servers-grid">
            <!-- Repeat this block for each server -->
            <div class="server-card">
                <img src="path-to-server-image.jpg" alt="Server Image">
                <div class="server-info">
                    <h2>Empires</h2>
                    <p>Bot Free / Administrador</p>
                </div>
                <div class="server-action">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <!-- End of server block -->
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-logo">Star.me</div>
                <p>Copyright © 2024 Star.me Team.</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.discord.com" target="_blank" class="social-icon"><i class="bi bi-discord"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Star.me</h3>
                <ul>
                    <li><a href="#">Servidor Suporte</a></li>
                    <li><a href="#">Planos</a></li>
                    <li><a href="#">Comandos</a></li>
                    <li><a href="#">Status</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Sobre nós</h3>
                <ul>
                    <li><a href="#">Sobre Bot</a></li>
                    <li><a href="#">Termo de Uso</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
